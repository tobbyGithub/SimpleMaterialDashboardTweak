								<div class="card-header" data-background-color="orange">
									<h4 class="title">Edit Profile</h4>
									<p class="category">Complete your profile</p>
								</div>
								<div class="card-content">
									<form>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group label-floating">
													<label class="control-label">Staff_ID</label>
													<input type="text" class="form-control">
												</div>
											</div>
											</div>

										<div class="row">
											<div class="col-md-12">
												<div class="form-group label-floating">

										</div>

											</div>
										</div>
										<div class="row">

											</div>

											<div class="col-md-7">

												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-md-12">
												<div class="form-group label-floating">
													<label class="control-label">Research Area(s)</label>
													<input type="text" class="form-control">
												</div>
											</div>
										</div>
									
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label>Short Bio</label>
													<div class="form-group label-floating">
														
														<textarea placeholder="Artificial intelligence is the next wavvy level" class="form-control" rows="3"></textarea>
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-4">
												<div class="form-group label-floating">
													<label class="btn btn-info ">Change Pic</label>
													<input type="file" class="form-control" >
												</div>
											</div>
										</div>
										<div class="row">
										<button type="submit" class="btn btn-primary pull-right">Update Profile</button>
